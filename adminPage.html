<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SMRT Innovation Hub</title>
    <link rel="stylesheet" href="adminPageStyles.css">
    
</head>
<body>

<header>

   <a class="logo" href="#">
       <img src="assets/logo/smrtAndLogoCropped.png" alt="logo" style="max-width: 150px; height: 40px; margin-left: 20px; margin-bottom: 10px;">
   </a>


    <nav class="topNav">

	<a href="#">Home</a>
	<a href="#">About</a>
	<a href="#">Services</a>
	<a href="#">Contact</a>
	<button type="button" class="login-btn" onclick="redirectToIndexPage()">Logout</button>


    </nav>
</header>

<h1>
    <div class="banner">
        Welcome To SMRT Innovation Hub
    </div>
</h1>

<!-- Animated Sidebar -->
<div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Clients</a>
    <a href="#">Contact</a>
</div>

<div class="content">
    <div class="grid-container" id="gridContainer">
        <!-- Cards will be dynamically added here -->
    </div>
</div>

<!-- Open/Close button -->
<span class="open-btn" onclick="toggleNav()">&#9776; </span>

<script>
    function redirectToIndexPage() {
        // Redirect to the index page
        window.location.href = "index.html";
    }

    // Build more Javascript here to display database elements in the form of 'cards'
    const gridContainer = document.getElementById('gridContainer');

    const cardsData = [
        { title: 'Card 1', description: 'Description of Card 1' },
        { title: 'Card 2', description: 'Description of Card 2' },
        { title: 'Card 3', description: 'Description of Card 3' },
    ];

    cardsData.forEach(card => {
        const cardElement = document.createElement('div');
        cardElement.classList.add('card');
        cardElement.innerHTML = `
            <h3>${card.title}</h3>
            <p>${card.description}</p>
        `;
        gridContainer.appendChild(cardElement);
    });

    // Updated JavaScript for toggling the sidebar
    function toggleNav() {
        const sidenav = document.getElementById("mySidenav");
        const body = document.body;

        if (sidenav.style.width === "250px") {
            // If the sidebar is open, close it
            sidenav.style.width = "0";
            body.classList.remove('sidebar-active');
        } else {
            // If the sidebar is closed, open it
            sidenav.style.width = "250px";
            body.classList.add('sidebar-active');
        }
    }

    function closeNav() {
        // Close the sidebar
        document.getElementById("mySidenav").style.width = "0";
        document.body.classList.remove('sidebar-active');
    }
</script>

</body>
</html>
